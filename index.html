<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #spinner{
      display: none;
    }
    #error1{
      display: none;
    }
    #error2{
      display: none;
    }

  </style>
  <body>
    <header class="text-center">
     <section class="w-50 mx-auto mt-5">
      <h1>Search your <span class="text-info fw-bold">book !!!</span></h1>
      <div class="input-group mb-3 mt-5">
        <input type="text" class="form-control" id="input-field" placeholder="Enter Books name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" onclick="searchBook()" id="submit-button" type="button" >Button</button>
      </div>
     </section>
    </header>
    <!-- Spinner -->
    <section id="spinner">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- Error1 -->
    <section>
      <h3 class="text-danger text-center" id="error1">Please input first. </h3>
    </section>
    <!-- Error2 -->
    <section>
      <h3 class="text-danger text-center" id="error2"> We didn't find the book</h3>
    </section>
    <!-- total -->
    <section class="text-center">
      <h2 >Total found: <span id="total-found">0</span></h2>
    </section>
    <main class="mt-5">
      <section class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="container">
         
        
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="book.js"></script>
  </body>
</html>
